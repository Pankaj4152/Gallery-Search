{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">GalleryAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'image_list' %}">My Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload' %}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search_images' %}">Search</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="me-2">Welcome, <strong>{{ user.username }}</strong></span>
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
