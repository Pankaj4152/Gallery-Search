{% extends "base.html" %}
{% block title %}Upload Image{% endblock %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Upload an Image</h1>
    <div class="card shadow-sm p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="image" class="form-label">Select Image(s):</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*" multiple required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional):</label>
                <textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter a description for the image..."></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} shadow-sm">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
